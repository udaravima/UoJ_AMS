<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <button id="openModalButton" data-class-id="123">Open Modal</button>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- Display the class-id here -->
                    <p id="classIdDisplay"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Add an event listener to the button
        document.getElementById('openModalButton').addEventListener('click', function() {
            var classId = $(this).data('class-id'); // Get the data-class-id attribute
            $('#classIdDisplay').text('Class ID: ' + classId); // Display the class-id in the modal
            $('#myModal').modal('show'); // Open the modal
        });
    </script>
</body>
</html>
