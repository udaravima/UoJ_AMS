services:
  # PHP with Apache
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uoj_ams_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html/UoJ_AMS
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=uoj_secret_password
      - DB_NAME=uoj
      # SMTP Configuration for Gmail (update with your credentials)
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=UoJ Attendance System
    networks:
      - uoj_network
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: uoj_ams_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: uoj_secret_password
      MYSQL_DATABASE: uoj
    volumes:
      - uoj_mysql_data:/var/lib/mysql
      - "./Database Sql Files/Table_script.sql:/docker-entrypoint-initdb.d/01-schema.sql"
      - "./Database Sql Files/data_sample.sql:/docker-entrypoint-initdb.d/02-sample-data.sql"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-puoj_secret_password" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - uoj_network
    restart: unless-stopped

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: uoj_ams_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: uoj_secret_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - uoj_network
    restart: unless-stopped

networks:
  uoj_network:
    driver: bridge

volumes:
  uoj_mysql_data:
